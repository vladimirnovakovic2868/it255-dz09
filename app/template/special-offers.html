<div class="row" *ngIf="specialOffers.length!=0">
    <div class="col-xs-12">
        <h2>Special offers</h2>
    </div>

    <div class="col-xs-12 col-md-3" *ngFor="#offer of specialOffers">
        <a href="#" class="special-offer">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">{{offer.name}}</h3>
                </div>
                <div class="offer-image" style="background-image: url('{{config.apiBaseUrl + offer.image}}');" ></div>
                <div class="panel-body">
                    <h5>Available from {{offer.startDate}} to {{offer.endDate}} in {{offer.city}}</h5>
                    <p>{{offer.description}}</p>
                </div>
            </div>
        </a>
    </div>

</div>
